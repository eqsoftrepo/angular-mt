<form [formGroup]="customerInfo">
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    Customer Profile
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                            placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="Phone" formControlName="phone"
                            placeholder="Enter Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="tel" class="form-control" id="Phone" formControlName="email"
                            placeholder="Enter Email Id">
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    Delivery Addresses
                    <a class="btn btn-link float-right"> + Add </a>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea formControlName="address" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-sm text-right">
            <button type="submit" (click)="submitForm()" class="btn btn-primary ">Save</button>
            <button type="button" (click)="resetForm()" class="btn btn-secondary ml-1">Reset</button>
        </div>
    </div>
</form>
